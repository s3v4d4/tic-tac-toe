<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <!-- Imported Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player">
                <p>Player</p>
                <p class="score">0</p>
            </div>
            <div class="computer">
                <p>Computer</p>
                <p class="score">0</p>
            </div>
        </div>
        <div class="game">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
        <div class="footer">
            <p class="msg"></p>
            <button>Restart</button>
        </div>
    </div>
    <div class="credits">
        <a href="https://github.com/s3v4d4">
            <img src="images/github.svg" alt="github link">
        </a>
        <p>Website made by Sevada Sahakian </p>
    </div>
</body>
</html>
